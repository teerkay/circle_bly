<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 736px)"
      href="mobile.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="app.js"></script>

    <title>Circle Bly</title>
  </head>
  <body>
    <header>
      <div id="page-branding">
        <a href="index.html">
          <img id="page-logo" src="logo.png" alt="logo" />
        </a>
        <div id="header-text">
          <h1>Circle Bly</h1>
          <h4>A P. Splendid Company</h4>
        </div>
      </div>
      <a id="gallery-btn" href="#"><button>View Gallery</button> </a>
      <a id="gallery-menu" href="#"
        ><img
          src="https://iconmonstr.com/wp-content/g/gd/makefg.php?i=../assets/preview/2013/png/iconmonstr-menu-1.png&r=255&g=255&b=255"
        />
      </a>
    </header>
    <main>
      <div id="page-content">
        <h2>Our Winter Collection is Here!</h2>
        <p id="content-description">
          Circle Bly named the winner of the 2020 Quick<br />
          Look Award by Beauty House Magazine
        </p>
        <p id="content-tagline">Trendy Luxury Begins at Home!</p>
        <form>
          <div class="form-inputs">
            <input
              type="email"
              name=""
              id="email-input"
              placeholder="Enter your email here"
            />
            <button id="email-btn">Shop Our Collection</button>
          </div>
          <label for="email" class="form-label"> &nbsp;</label>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
